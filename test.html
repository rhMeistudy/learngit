<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border: 1px solid #000;
        }
        .aaa{
            background-color: pink;
            width: 200px;
            height: 200px;
            position: relative;
        }
        .bbb{
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            position: absolute;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="aaa" id="box">
    <div class="bbb">123</div>456
</div>

<script>
    
    //体验事件
    //1.事件源（引发后续事件的标签）
    //2.事件（js已经定义好，直接使用）
    //3.事件驱动程序（对样式和html的操作）（DOM操作）


    //需求：点击盒子，弹出对话框alert(1)。
    //步骤：
    //1.获取事件源（document.getElementById("box")）
    //2.绑定事件 （事件源.事件 = function(){ 事件驱动程序 }）
    //3.书写事件驱动程序。


    //1.获取事件源（document.getElementById("box")）
    var div = document.getElementById("box");
    //2.绑定事件 （事件源.事件 = function(){ 事件驱动程序 }）
    div.onclick = function () {
        //3.书写事件驱动程序。
        alert(1);
        console.log(111);
        div.style.backgroundColor = "green";
    }



    
</script>
</body>
</html>
